{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            {% if error %}
            <div class="alert alert-danger text-center" id="errorAlert" role="alert" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
                {{ error }}
            </div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    Iniciar Sesi칩n
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        if (document.getElementById('errorAlert')) {
            setTimeout(function() {
                document.getElementById('errorAlert').style.display = 'none';
            }, 5000);
        }
    };
</script>
{% endblock %}

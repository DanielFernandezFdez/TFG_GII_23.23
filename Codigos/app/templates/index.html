{% extends './layout.html'%}
{% block title  %} {{data.title}} {% endblock %}
{% block body%}
<h1>{{ data.title }}</h1>
    {% if data.number>0 %}
   <ul>
         {% for item in data.cursos %}
        <li>{{ item }}</li>
       {% endfor %}
    </ul> 
    {% else %}
    <h2>no hay datos</h2>
    {% endif %}
{% endblock %}

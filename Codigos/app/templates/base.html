<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar-style-base navbar navbar-expand-lg" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/img/principal-logo.png" alt="Logo" width="30" height="30" class="logo-style-base d-inline-block align-top">
                Clasificador de libros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalogo">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Guía de analisis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Decálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Referentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Guía de puntuación</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- Clase ms-auto para alinear a la derecha -->
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('estado_sesion.logout') }}">{{ current_user.nombre_usuario}} (Desconectar)</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('estado_sesion.login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    


    {% block content%}
    {% endblock %}
    <div class="div-center-style-base text-center" >
        <img src="../static/img/logo-ubu.svg" alt="Logo" width="150px" height="50px" class="d-inline-block align-top" style="margin-right: 10px;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

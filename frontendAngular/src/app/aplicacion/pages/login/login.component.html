<div class="login-wrapper">
    <div class="login-panel">
      <div class="login-header">
        <img src="../../../../assets/images/principal-logo.png" alt="Logo" class="logo">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>Inicio de sesión</p>
      </div>
      <div class="login-form">
        <div>
          <span class="p-float-label">
            <input id="email" type="text" pInputText>
            <label for="email">Correo</label> 
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input id="password" type="password" pInputText>
            <label for="password">Contraseña</label>
          </span>
        </div>
        <button pButton label="Acceder" icon="pi pi-sign-in" (click)="iniciarSesion()"></button>
      </div>
    </div>
  </div>

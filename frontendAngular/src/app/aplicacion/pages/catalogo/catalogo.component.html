
<app-menu></app-menu>
<div class="listado-libros container mt-4 text-center" >
    <h3>Listado de libros</h3>
    <div class="p-inputgroup buscador-catalogo">
        <input pInputText type="text"  placeholder="Buscar por ISBN o Título" [(ngModel)]="busqueda">
        <button pButton icon="pi pi-search" (click)="cargaLibroBusqueda()"></button>
       
        <p-scrollTop></p-scrollTop>
    </div>

   
    <button class="editBtn"  (click)="crearSugerencia()">
        <svg height="1em" viewBox="0 0 512 512">
          <path
            d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
          ></path>
        </svg>
      </button>
      

    <div class="grid cards">
        <div *ngFor="let libro of libros" class="p-col-12 p-md-4 card_individual">
            <p-card [header]="libro.titulo" [subheader]="libro.isbn">
                <ng-template pTemplate="header">
                    <img [src]="libro.url_imagen" class="card-image"  (error)="imagenPorDefecto($event)">
                </ng-template>
                <div class="p-card-content">
                    {{ libro.editorial | titlecase }}  
                </div>
                <p-footer class="p-card-footer">
                    <div class="mas_informacion ">
                        
                        <p-button icon="pi pi-info" size="small" label="Más información" severity="info" (click)="masInformacion(libro.id)"></p-button>
                    </div>   
    
                </p-footer>
            </p-card>
        </div>
    </div>

    <p-divider align="center">Última modificación del catálogo: {{fecha_modif}}</p-divider>

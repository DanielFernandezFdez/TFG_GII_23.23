<app-menu-dashboard></app-menu-dashboard>
<div class="container-btn">
  <div class="placeholder"></div> 
    <h2 class="titulo-gestion">Estimaciones guardadas</h2>
</div>
<div class="container mt-5">
  <p-table [value]="estimaciones" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th class="columna-titulo">TÃ­tulo</th>
        <th class="columna-ISBN">ISBN</th>
        <th class="columna-Resultado">Resultado</th>
        <th class="columna-acciones">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estimacion>
      <tr>
        <td>{{ estimacion.titulo }}</td>
        <td>{{ estimacion.isbn }}</td>
        <td>{{ estimacion.resultado }}</td>
        <td>
          <p-button icon="pi pi-info-circle" [rounded]="true" [text]="true" severity="info" (click)="masInformacion(estimacion)"></p-button>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="eliminarEstimacion(estimacion.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

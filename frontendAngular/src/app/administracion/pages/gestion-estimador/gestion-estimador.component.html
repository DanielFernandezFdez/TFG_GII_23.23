<app-menu-dashboard></app-menu-dashboard>
<div class="container-btn">
  <div class="placeholder"></div>
    <h2 class="titulo-gestion">Gestión de Actividades</h2>
    <p-button label="Nueva Actividad" icon="pi pi-plus" [rounded]="true" [text]="true" severity="primary" (click)="crearActividad()"></p-button>
</div>
<div class="container mt-5">
  <p-table #dt [value]="Actividades" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th class="columna-nombre">Nombre de la actividad</th>
        <th class="columna-categoria">Categoría</th>
        <th class="columna-punntuacion">Puntuación extra</th>
        <th class="columna-acciones">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-actividad>
      <tr>
        <td>{{ actividad.nombre}}</td>
        <td>{{ actividad.categoria}}</td>
        <td>{{ actividad.Puntuacion_extra}}</td>
        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="success" (click)="editarActividad(actividad)"></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="borrarActividad(actividad)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

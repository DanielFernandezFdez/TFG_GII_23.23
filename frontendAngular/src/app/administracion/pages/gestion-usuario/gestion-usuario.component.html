<app-menu-dashboard></app-menu-dashboard>
<div class="container-btn">
  <div class="placeholder"></div> <!-- Espaciador para mantener el título centrado -->
    <h2 class="titulo-gestion">Gestión de Usuarios</h2>
    <p-button label="Nuevo Usuario" icon="pi pi-plus" [rounded]="true" [text]="true" severity="primary" (click)="nuevoUsuario($event)"></p-button>
</div>
<div class="container mt-5">
  <p-table [value]="usuarios" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th class="columna-usuario">Usuario</th>
        <th class="columna-correo">Correo</th>
        <th class="columna-rol">Rol</th>
        <th class="columna-acciones">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.usuario }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.rol }}</td>
        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="success" (click)="editarUsuario(usuario.id, $event)"></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (click)="eliminarUsuario(usuario.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-overlayPanel #modificar>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <label for="usuario">Usuario</label>
        <input type="text" pInputText [(ngModel)]="usuarioEditado.usuario" id="usuario">
      </div>
      <div class="ui-g-12">
        <label for="correo">Correo</label>
        <input type="email" pInputText [(ngModel)]="usuarioEditado.correo" id="correo">
      </div>
      <div class="ui-g-12">
        <label for="rol">Rol</label>
        <p-dropdown [options]="roles" [(ngModel)]="usuarioEditado.rol_id" optionLabel="nombre_rol" optionValue="id" placeholder="Selecciona un rol" id="rol"></p-dropdown>
      </div>
      <div class="ui-g-12 btn-modificar">
        <p-button label="Guardar" (click)="guardarCambiosModificacion()"></p-button>
      </div>
    </div>
  </p-overlayPanel>


  <p-overlayPanel #nuevo>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <label for="usuario">Usuario</label>
        <input type="text" pInputText [(ngModel)]="usuarioNuevo.usuario" id="usuario" placeholder="Nombre de usuario">
      </div>
      <div class="ui-g-12">
        <label for="correo">Correo</label>
        <input type="email" pInputText [(ngModel)]="usuarioNuevo.correo" id="correo" placeholder="Correo">
      </div>
      <div class="ui-g-12">
        <label for="rol">Rol</label>
        <p-dropdown [options]="roles" [(ngModel)]="usuarioNuevo.rol" optionLabel="nombre_rol" optionValue="id" placeholder="Selecciona un rol" id="rol"></p-dropdown>
      </div>
      <div class="ui-g-12 btn-modificar">
        <p-button label="Guardar" (click)="guardarCambiosNuevo()"></p-button>
      </div>
    </div>
  </p-overlayPanel>
</div>

<app-menu-dashboard></app-menu-dashboard>
<div class="container mt-5">
<div class="p-inputgroup buscador-catalogo">
    <input pInputText type="text"  placeholder="Buscar por ISBN o Título" [(ngModel)]="busqueda">
    <button pButton icon="pi pi-search" (click)="cargaLibroBusqueda()"></button>
    <p-scrollTop></p-scrollTop>
</div>
    <p-table [value]="libros" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
            <th class="columna-imagen">Imagen</th>
            <th class="columna-titulo">Título</th>
            <th class="columna-isbn">ISBN</th>
            <th class="columna-editorial">Editorial</th>
            <th class="columna-acciones">Acciones</th>
          </tr>
        </ng-template>
      <ng-template pTemplate="body" let-libro>
        <tr>
          <td><img [src]="libro.url_imagen" class="img-fluid" style="width: 100px;" alt="libro"></td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.isbn }}</td>
          <td>{{ libro.editorial }}</td>
          <td>
            <p-button  icon="pi pi-search" [rounded]="true" [text]="true" severity="info" (click)="masinfo(libro.id)"></p-button>
            <p-button  icon="pi pi-pencil" [rounded]="true" [text]="true"  severity="success"  (click)="editar(libro.id)"></p-button>
            <p-button  icon="pi pi-trash" [rounded]="true" [text]="true"   severity="danger" (click)="eliminar(libro.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    
</div>

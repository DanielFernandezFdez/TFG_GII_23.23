  <div *ngIf="!cargando">
    <div *ngFor="let libro of libros" class="mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">{{ libro.titulo }}</h2>
        <img [src]="libro.logo" class="logo-style-agregar-auto logo" alt="Logo de {{ libro.titulo }}"> 
      </div>
    
      <div class="card-style-agregar-auto card mb-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="libro.urlImagen" class="img-fluid rounded-start card-img" alt="{{ libro.titulo }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ libro.titulo }}</h5>
              <p class="card-text">ISBN-10: {{ libro.isbn10 }}</p>
              <p class="card-text">ISBN-13: {{ libro.isbn13 }}</p>
              <p class="card-text">Editorial: {{ libro.editorial }}</p>
              <p class="card-text">Fecha de Publicación: {{ libro.fechaPublicacion }}</p>
              <p class="card-text">Descripción: {{ libro.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
    
      
    </div>
    
    <div *ngIf="libros && libros.length">
      <div class="container my-4 text-center">
        <h4 class="mb-4">Seleccione el proveedor de información deseado o personalizalo</h4>
        <div class="d-flex justify-content-between align-items-center">
          <button pButton type="button" label="Búsqueda Manual" class="btn btn-primary" ></button>
          <ng-container *ngFor="let libro of libros">
            <button *ngIf="libro.disponible" pButton type="button" class="btn btn-outline-primary">
              <img [src]="libro.logo" class="logo" alt="Logo de {{ libro.titulo }}" style="height: 20px;"> 
            </button>
          </ng-container>
          <button pButton type="button" label="Combinar fuentes" class="btn btn-primary" ></button>
        </div>
      </div>
    </div>
    </div>

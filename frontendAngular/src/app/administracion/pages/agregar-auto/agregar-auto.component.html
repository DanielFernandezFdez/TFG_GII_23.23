  <div *ngIf="!cargando" class="muestreo">
    <div *ngFor="let libro of libros" class="mb-3">
      <div class="p-grid p-nogutter p-align-center p-justify-between">
        <div class="p-col align-left">
          <h2>{{ libro.auto_id }}</h2>
      </div>
      <div class="p-col align-right">
          <img src="../../../../assets/images/{{ libro.logo }}" class="logo-style" alt="Logo de {{ libro.auto_id }}">
      </div>
      </div>
      <div *ngIf="libro.disponible" class="p-card">
          <div class="p-grid">
              <div class="p-col-fixed" style="width:200px;">
                  <img [src]="libro.url_imagen" class="img-fluid rounded-start imagen-libro" alt="{{ libro.titulo }}">
              </div>
              <div class="p-col-12 p-md-8 detalles-libro">
                  <div class="card-body">
                      <h3 class="card-title"><strong>{{ libro.titulo }}</strong></h3>
                      <p class="card-text"><strong>ISBN:</strong> {{ libro.isbn }}</p>
                      <p class="card-text"><strong>Editorial:</strong> {{ libro.editorial }}</p>
                      <p class="card-text"><strong>Fecha de Publicación:</strong> {{ libro.anyo_publicacion }}</p>
                      <p class="card-text"><strong>Descripción:</strong> {{ libro.descripcion }}</p>
                  </div>
              </div>
          </div>
      </div>
      <br>
  </div>
  
  <div *ngIf="libros.length > 0" class="container my-4 text-center">
      <h4 class="mb-4 seleccionBoton">Seleccione el proveedor de información deseado o personalízalo</h4>
      <div class="p-grid p-justify-between p-align-center">
          <button pButton label="Búsqueda Manual" class="p-button-primary" (click)="irAgregarManual()"></button>
          <div *ngFor="let libro of libros">
              <button *ngIf="libro.disponible" pButton type="button" class="p-button-outlined" (click)="elegirLibroParaAgregar(libro)">
                  <img src="../../../../assets/images/{{libro.logo }}" alt="Logo" class="logo-style">
              </button>
          </div>
          <button pButton label="Combinar fuentes" class="p-button-primary" (click)="combinarFuentes()"></button>
      </div>
  </div>

  </div>
